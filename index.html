<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="formOpaque">
    <div class="formContainer">
      <form action="#" method="post">
        <div class="form">
          <legend>TITLE:</legend>
          <input type = "text" name ="title" id="title" minlength="3" required> 
        </div>
        <div class="form">
          <legend>AUTHOR:</legend>
          <input type = "text" name ="author" id="author" minlength="3" required> 
        </div>
        <div class="form">
          <legend>PAGES:</legend>
          <input type = "text" name ="pages" id="pages" minlength="3" required> 
        </div>
        <button class="addBook">ADD</button>
      </form>
    </div>
  </div>
  <div class="container">
    <button class="addBook" onclick=addBook() >Add Book</button>
    <div class="content">
      <div class="grid">
        <div class="info">
          <div class="name">Title: billy eyes</div>
          <div class="author">Author: Jk Rowling</div>
          <div class="pages">Pages: 32</div>
        </div>
        <button class="removeBook" onclick=Remove() >Remove</button>
      </div> 
    </div>
  </div>
  
</body>
</html>
